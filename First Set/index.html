    <!-- ID is unique to particular element, One id can be assigned to only one element uniquely. ID can't be reassigned -->

        second

    <!-- An element can have more than one class and one class can be assigned to many classes -->
    <section class="red light-blue">
        Red Class
    </section>
    <!-- An element can have Class and ID both -->
    <section id="third" class="green">
        Green Class and ID
    </section>
